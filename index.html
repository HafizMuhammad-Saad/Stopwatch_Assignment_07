<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stopwatch!</h1>
    <div class="container">
        <div class="stopwatch">
            <h3 id="display">00:00:00.0<small>00</small> </h3>
        </div>
        <div class="buttons">

            <button id="start" class="start-btn">Start</button>
            <button id="stop" class="stop-btn">Stop</button>
            <button id="reset" class="reset-btn">Reset</button>
        </div>
    </div>
    <script src="index.js">
        
    </script>
</body>

</html>
